<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mundial TV</title>
    <style>
      .channel {
          cursor: pointer;
          margin-top: 2px;
          margin-left: 20px;
          color: cornflowerblue;
      }

      .channel-active {
          color: aqua;
      }

      .channel-container {
        position: absolute;
        top: 0;
        left: 0;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="channel-container">
      <a channel="tyc" class="channel">TyC</a>
      <!--<a channel="tvpublica" class="channel">TV Publica</a>-->
      <a channel="tvpublica" class="channel">TV Publica</a>
    </div>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
